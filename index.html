<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=-1" >
        <link rel="stylesheet" type="text/css" href="color.css">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="animate.css">
        <link href="https://fonts.googleapis.com/css?family=Acme|Alegreya|Pacifico|Pangolin|Shadows+Into+Light" rel="stylesheet">
        <title>Reverse Color Game</title>
    </head>
    <body>
        <h1 class="header bounceInDown animated">REVERSE COLOR GAME</h1>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 bg-warning bounceInRight animated" >Can you guess which of these colors are <strong>not</strong> formed when these colors are mixed?</div>
                    <div class="col-lg-4 red bounceInLeft animated" style="border-radius: 10px 0px 0px 10px;"><p id="p1">Red : <strong ><span id="r"></span>%</strong ></p></div>
                    <div class="col-lg-4 green bounceInUp animated" ><p id="p1">Green : <strong ><span id="g"></span>%</strong></p></div>
                    <div class="col-lg-4 blue  bounceInRight animated" style="border-radius:0px 10px 10px 0px;"><p id="p1">Blue : <strong ><span id="b"></span>%</strong></p>
                    </div>
                <div class="button-container">
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4"><button class="button btn btn-success flip animated hide"  style="margin-top:5%; background-color:#7f8c8d; border-color:#7f8c8d;" type="reset" id="reset" onClick="history.go(0)" onClick="window.location.reload()">START AGAIN</button></div>
                        <div class="col-lg-4"></div>
                    </div>
                </div>
                <div class="message"><samp><h2 class="text"></h2></samp></div>
                <div class="square-container">
                    <div class="row" >
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10" >
                            <div class="square btn btn-primary bounceInLeft animated" style="border:0px; margin:5px;" ></div>
                            <div class="square btn btn-primary bounceInRight animated" style="border:0px; margin:5px;"></div>
                            <div class="square btn btn-primary bounceInDown animated" style="border:0px; margin:5px;"></div><br>
                            <div class="square btn btn-primary bounceInDown animated" style="border:0px; margin:5px;"></div>
                            <div class="square btn btn-primary fadeInUpBig animated" style="border:0px; margin:5px;"></div>
                            <div class="square btn btn-primary bounceInRight animated" style="border:0px; margin:5px;"></div>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                </div>
            </div>
    <script src="color.js" type="text/javascript"></script>
   </body>
</html>
